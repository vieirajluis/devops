apiVersion: v1
kind: Service
metadata:
  name: voting-service
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: LoadBalancer
  ports:
    - port: 80 #source port
      targetPort: 80

  selector:
    name: voting-app-pod #labels from the Pod/ list of filters
    app: demo-voting-app



